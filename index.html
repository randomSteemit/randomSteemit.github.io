<!DOCTYPE html>
<html>

<head>
    <title>Random Steemit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--Angular -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="node_modules/ui-navbar/release/js/ui-navbar.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
    <link rel="stylesheet" type="text/css" href="node_modules/ui-navbar/release/css/ui-navbar.min.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/angular-material/angular-material.min.css">

    <!--App & STEEM JS -->
    <script src="js/app.js"></script>
    <script src="/steemJS/lib/steem.min.js"></script>


    <!-- Analytics -->
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-73266616-3', 'auto');
        ga('send', 'pageview');

    </script>
</head>

<body ng-app="app" ng-controller="mainCtrl">
    <div layout="column" layout-align="start center" style="text-align: center;">
        <div>
            <a href="http://randomsteemit.com"><img src="img/RandomSteemit.png" /></a>
        </div>
        <div class="middleDiv">
            <h3>Welcome to Random Steemit <br>
            by <a href="https://steemit.com/@tyler-fletcher">@tyler-fletcher</a></h3>
            <br>
            <p>You Will Redirect To A Random Steemit Article <br class="mobileBreak">In {{timer}} Seconds...</p>
            <br>
            <p>Done With Your Article or<br class="mobileBreak"> The First One Didn't Open?<br><br>
                Click <a ng-click="generateNewArticle()">Here</a> To Generate A New Link!</p>
            <br>
        </div>
        <div class="bottomDiv">
            <p class="steemAddress">Feeling Generous? <a href="http://www.steempayments.com/payment?receiver=tyler-fletcher&amount=0&paymentID=aN7pokZezmgLT3pfys&callback=steempayments.com%2Fexample" onclick="ga('send', {hitType: 'event', eventCategory: 'Donations', eventAction: 'click', eventLabel: 'Steem'});">Throw Some Steem My Way!</a></p>
            <p class="bitcoinAddress">No Steem? <a href="https://www.coinbase.com/checkouts/eb84b0c6760d5705fdf3924bacb58751" target="_blank" onclick="ga('send', {hitType: 'event', eventCategory: 'Donations', eventAction: 'click', eventLabel: 'Bitcoin'});">Bitcoin Works Too!</a></p>
        </div>
    </div>
</body>

</html>
